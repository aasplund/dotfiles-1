# install.conf.yaml
- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- shell:
  - [git submodule update --init --remote, Installing/Updating submodules]
  - ["mkdir -p ~/{.config,src,go,Projects}", Creating default directories]

- link:
    # fix dollar sign 
    ~/bin/$: bin/$
    # atom
    ~/.atomrc: atom/atomrc
    # bash
    ~/.bash_aliases: bash/bash_aliases
    ~/.bash_functions: bash/bash_functions
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    # fzf
    ~/.fzf.bash: fzf/fzf.bash
    ~/.fzf.zsh: fzf/fzf.zsh
    # git
    ~/.gitignore_global: git/gitignore_global
    ~/.git_commit_msg: git/git_commit_msg
    ~/.gitconfig.local.template: git/gitconfig.local.template
    ~/.gitconfig: git/gitconfig
    # golang
    ~/.golangrc: golang/golangrc
    # homebrew
    ~/Brewfile: brew/Brewfile
    ~/bin/brewit: brew/brewit.sh
    # liquidprompt
    ~/.liquidprompt: submodules/liquidprompt
    ~/.liquidpromptrc: liquidprompt/liquidpromptrc
    # mackup
    ~/.mackup.cfg: mackup/mackup.cfg
    # oh-my-zsh
    ~/.oh-my-zshrc: oh-my-zsh/oh-my-zshrc
    # prezto
    ~/.zpreztorc: prezto/zpreztorc
    ~/.zprezto: submodules/prezto
    # shell
    ~/.aliases: sh/aliases
    ~/.functions: sh/functions
    ~/.inputrc: sh/inputrc
    ~/.profile: sh/profile
    ~/.shrc: sh/shrc
    # spaceship-prompt
    ~/.zfunctions/prompt_spaceship_setup: ~/spaceship-prompt/spaceship.zsh
    ~/.config/spaceship-prompt/config: spaceship-prompt/spaceship-promptrc
    # tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/renew_env.sh: tmux/renew_env.sh
    ~/.tmux/yank.sh: tmux/yank.sh
    ~/.tmux/tmux.remote.conf: tmux/tmux.remote.conf
    ~/.tmux/tmux-theme.conf: tmux/base16-theme.conf
    # zim
    ~/.zim: submodules/zimfw
    ~/.zimrc: zim/zimrc
    # zsh
    ~/.zlogin: zsh/zlogin
    ~/.zlogout: zsh/zlogout
    ~/.zprofile: zsh/zprofile
    ~/.zsh_aliases: zsh/zsh_aliases
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc

- shell:
  -
    description: Installing/Updating Homebrew formulea
    command: brewit
    stdout: true
    stderr: true
